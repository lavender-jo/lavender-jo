<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <title>contact us</title>
    <link rel="stylesheet" href="contactar.css" />
  </head>
  <body>
    <header id="navbar">
        <img class="logo" src="src/logo.png">
            <div class="leftlang">
                <li><a href="english.html" onclick="changeLanguage('en')">En</a></li>
            </div>
    <nav >
        <ul>
            <li><a href="#projects">قصتنا</a></li>
            <li><a href="contactar.html">ارسل لنا</a></li>
            <li><a href="mailto:lavendermagazine24@gmail.com">البريد الالكتروني</a></li>
        </ul>
    </nav>
    </header>
    <img class="body-img-left" src="src/lavender.png">
            <img class="body-img-right" src="src/lavenderr.png">
    <form method="post" action='mailto:mahmoudtarbolsi@gmail.com' enctype=”text/plain” name="EmailForm">
        <h1>ارسل لنا</h1>
    <p>Please fill out this form with the  information</p>
      <fieldset>
        <label for="first-name">First Name: <input id="first-name" name="first-name" type="text"  /></label>
        <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text"  /></label>
        <label for="email">Email: <input id="email" name="email" type="email"  /></label>
      </fieldset>
      <fieldset>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox"  name="terms-and-conditions" class="inline" /> I accept the <a href="https://youtu.be/Hweqfxsrgac?si=0Pebip8Za25IZrfA" target="_blank">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1"></option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
