<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <title>contact us</title>
    <link rel="stylesheet" href="contactar.css" />
  </head>
  <body>
    <header id="navbar">
        <a href="index.html"><img class="logo" src="/src/logo.png"></a>
            <div class="leftlang">
                <li><a href="contactar.html" onclick="changeLanguage('en')">عربي</a></li>
            </div>
    <nav >
        <ul>
            <li><a href="english.html">Story</a></li>
            <li><a href="infoen.html">Contact us</a></li>
            <li><a href="mailto:lavendermagazine24@gmail.com">Email</a></li>
        </ul>
    </nav>
    </header>
    <img class="body-img-left" src="/src/lavender.png">
            <img class="body-img-right" src="/src/lavenderr.png">

            
    <form onsubmit="emailSend(); reset(); return false;">
        <h1>Send us</h1>
    <p>Please fill up this form</p>
      <fieldset>
        <label for="first-name">First Name:<input required id="first-name" name="first-name" type="text"  /></label>
        <label for="last-name">Last Name:<input required id="last-name" name="last-name" type="text"  /></label>
        <label for="email">Email:<input required id="email" name="email" type="email"  /></label>
        <label for="phone">Phone Number:<input id="number" name="phone" type=""  /></label>
      </fieldset>
      
      <fieldset>
        <label for="address">Message Title:<input required id="address" name="address" type=""  /></label>
        <label for="message">Message:
            <textarea required id="bio" name="bio" rows="3" cols="30" placeholder="ميوو"></textarea>
          </label>
        <label for="profile-picture">Upload a file;<input id="profile-picture" type="file" name="file" /></label>
        <!-- <label for="age"><input id="age" type="number" name="age" min="13" max="120" /></label> -->
        <label for="referrer">How did you Hear about us?
          <select id="referrer" name="referrer">
            <option value="">(choose)</option>
            <option value="1">news</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="terms-and-conditions">
          <input required id="terms-and-conditions" type="checkbox"  name="terms-and-conditions" class="inline" /> accept <a href="https://youtu.be/Hweqfxsrgac?si=0Pebip8Za25IZrfA" target="_blank">terms-and-conditions</a>
        </label>
      </fieldset>
      <input type="submit" value="Send" />
    </form>
    <script src="email.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </body>
</html>
